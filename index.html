<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип сервиса Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="images/photo_gik.jpg" alt="Фото Жак Иф Кусто" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__person-do">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&commat; 2020 Mesto Russia</p>
  </footer>
  <!-- window PopupEdit  -->
  <div class="popup popup_form_edit">
    <form name="form_edit" class="popup__container popup__container_form_isform" novalidate>
      <button type="button" class="popup__close"></button>
      <h4 class="popup__heading">Редактировать профиль</h4>
      <div class="popup__input-container">
        <input id="name-input" name="name" placeholder="Имя" class="popup__input" type="text" minlength="2"
          maxlength="40" required>
        <span id="name-input-error" class="popup__error"></span>
      </div>
      <div class="popup__input-container">
        <input id="job-input" name="job" placeholder="О себе" class="popup__input" type="text" minlength="2"
          maxlength="200" required>
        <span id="job-input-error" class="popup__error"></span>
      </div>
      <button type="submit" name="button" class="popup__button">Сохранить</button>
    </form>
  </div>
  <!-- end Popup  -->
  <!-- window PopupAddItem  -->
  <div class="popup popup_form_add">
    <form name="form_add" class="popup__container popup__container_form_add popup__container_form_isform" novalidate>
      <button type="button" class="popup__close popup__close_form_add"></button>
      <h4 class="popup__heading popup__heading_form_add">Новое место</h4>
      <div class="popup__input-container">
        <input id="place-input" name="place" class="popup__input popup__input_form_add" type="text" minlength="2"
          maxlength="30" placeholder="название" required>
        <span id="place-input-error" class="popup__error"></span>
      </div>
      <div class="popup__input-container">
        <input id="link-input" name="link" class="popup__input popup__input_form_add" type="url"
          placeholder="ссылка на картинку" required>
        <span id="link-input-error" class="popup__error"></span>
      </div>
      <button type="submit" name="button" class="popup__button">Сохранить</button>
    </form>
  </div>
  <!-- end Popup  -->
  <!-- window PopupBigImg  -->
  <div class="popup popup_form_img">
    <div class="popup__container popup__container_form_img">
      <button type="button" class="popup__close popup__close_form_img"></button>
      <img class="popup__img" src="#" alt="#">
      <h4 class="popup__heading popup__heading_form_img"></h4>
    </div>
  </div>
  <!-- end Popup  -->

  <!-- card template  -->
  <template id="elem">
    <figure class="elements__item">
      <img class="elements__img" src="#" alt="#">
      <button type="button" class="elements__trash-button"></button>
      <figcaption class="elements__description">
        <h3 class="elements__heading"></h3>
        <button type="button" class="elements__heart-button"></button>
      </figcaption>
    </figure>
  </template>
  <!-- end template  -->
  <script src="js/validate.js"></script>
  <script src="js/initial-cards.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
