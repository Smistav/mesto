<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип сервиса Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="images/photo_gik.jpg" alt="Фото Жак Иф Кусто" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__person-do">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <figure class="elements__item">
        <img src="images/karachaevsk.jpg" class="elements__img" alt="Карачаевск">
        <figcaption class="elements__description">
          <h3 class="elements__heading">Карачаевск</h3>
          <button type="button" class="elements__heart-button"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="images/elbrus.jpg" class="elements__img" alt="Гора Эльбрус">
        <figcaption class="elements__description">
          <h3 class="elements__heading">Гора Эльбрус</h3>
          <button type="button" class="elements__heart-button elements__heart-button_active"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="images/dombai.jpg" class="elements__img" alt="Домбай">
        <figcaption class="elements__description">
          <h3 class="elements__heading">Домбай</h3>
          <button type="button" class="elements__heart-button"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="images/elbrus.jpg" class="elements__img" alt="Гора Эльбрус">
        <figcaption class="elements__description">
          <h3 class="elements__heading">Гора Эльбрус</h3>
          <button type="button" class="elements__heart-button"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="images/dombai.jpg" class="elements__img" alt="Домбай">
        <figcaption class="elements__description">
          <h3 class="elements__heading">Домбай</h3>
          <button type="button" class="elements__heart-button"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="images/karachaevsk.jpg" class="elements__img" alt="Карачаево-Черкессия">
        <figcaption class="elements__description">
          <h3 class="elements__heading">Карачаево-Черкессия</h3>
          <button type="button" class="elements__heart-button"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&commat; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form name="form-edit-profile" class="popup__container">
      <button type="button" class="popup__close"></button>
      <h4 class="popup__heading">Редактировать профиль</h4>
      <input name="name" class="popup__input" type="text">
      <input name="job-do" class="popup__input" type="text">
      <button type="submit" name="button" class="popup__button">Сохранить</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
