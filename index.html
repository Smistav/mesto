<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип сервиса Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="images/photo_gik.jpg" alt="Фото Жак Иф Кусто" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__person-do">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&commat; 2020 Mesto Russia</p>
  </footer>
  <!-- window PopupEdit  -->
  <div class="popup-edit">
    <form name="form" class="popup-edit__container">
      <button type="button" class="popup-edit__close"></button>
      <h4 class="popup-edit__heading">Редактировать профиль</h4>
      <input name="name" class="popup-edit__input" type="text">
      <input name="job" class="popup-edit__input" type="text">
      <button type="submit" name="button" class="popup-edit__button">Сохранить</button>
    </form>
  </div>
  <!-- end Popup  -->
  <!-- window PopupAddItem  -->
  <div class="popup-add">
    <form name="form" class="popup-add__container">
      <button type="button" class="popup-add__close"></button>
      <h4 class="popup-add__heading">Новое место</h4>
      <input name="place" class="popup-add__input" type="text" placeholder="название">
      <input name="link" class="popup-add__input" type="text" placeholder="ссылка на картинку">
      <button type="submit" name="button" class="popup-add__button">Сохранить</button>
    </form>
  </div>
  <!-- end Popup  -->
  <!-- window PopupBigImg  -->
  <div class="popup-img">
    <form name="form" class="popup-img__container">
      <button type="button" class="popup-img__close"></button>
      <img class="popup-img__img" src="#" alt="#">
      <h4 class="popup-img__heading"></h4>
    </form>
  </div>
  <!-- end Popup  -->

  <!-- card template  -->
  <template id="elem">
    <figure class="elements__item">
      <img class="elements__img" src="#" alt="#">
      <button type="button" class="elements__trash-button"></button>
      <figcaption class="elements__description">
        <h3 class="elements__heading"></h3>
        <button type="button" class="elements__heart-button"></button>
      </figcaption>
    </figure>
  </template>
  <!-- end template  -->
  <script src="js/script.js"></script>
</body>

</html>
